<details class="mo-manage-toggle card mt" open="">
<summary>
<span class="flex js-toggle-manage">
<span class="mo-bold mo-padding-left flex-100">{TEMPLATE_TITLE_MANAGE}</span>
</span>
</summary>
<div class="mo-in-ul-li mo-inline ui-widget-content c-content">
<div class="flex-100"><form data-name="js-plugin-manage" method="post" enctype="multipart/form-data"><div class="flex mo-wrap"><div class="align-left"><span class="mo-bold">{TEMPLATE_TEXT_FILEBUTTON}</span><br><span>{TEMPLATE_TEXT_FILEINFO}</span></div><input type="file" data-name="js-plugin-install-file" name="plugin-install-file" class="mo-select-div button"><input type="submit" data-name="js-plugin-install-submit" name="plugin-install" class="button" value="{TEMPLATE_BUTTON_INSTALL}"></div><div class="mo-align-right"><b class="do-arrow-point">1</b><input type="submit" data-name="js-plugin-del-submit" value="{TEMPLATE_BUTTON_DELETE}" class="mo-margin-top js-send-del-stop button"></div></form></div>
</div>
</details>


<div class="js-templates mo-ul card">
<details class="js-template mo-in-ul-li mo-inline ui-widget-content ui-corner-all ui-helper-clearfix card" style="margin-bottom: var(--main-margin)">
<summary>
<span class="flex">
<span class="js-template-name mo-padding-left flex-100 mo-bold">moziloCMS</span>
</span>
</summary>

</details>
<form id="js-template-manage" method="post" enctype="multipart/form-data">
<div class="js-template mo-middle mo-tag-height-from-icon ui-helper-clearfix flex card mb">
<span class="js-template-name mo-padding-left flex-100">moziloCMS2</span>
<span><label class="mo-radio" for="template-status0"><input id="template-status0" class="mr" name="template-active" type="radio" value="moziloCMS2">{TEMPLATE_INPUT_SET_ACTIVE}</label></span>
<span><input type="checkbox" name="template-del[]" value="moziloCMS2" class="mo-checkbox ml" checked></span><b class="do-arrow-point">2</b>
</div>
<div class="js-template mo-middle mo-tag-height-from-icon ui-helper-clearfix flex card mb">
<span class="js-template-name mo-padding-left flex-100">moziloCMS_offline</span>
<span><label class="mo-radio" for="template-status1"><input id="template-status1" class="mr" name="template-active" type="radio" value="moziloCMS_offline">{TEMPLATE_INPUT_SET_ACTIVE}</label></span>
<span><input type="checkbox" name="template-del[]" value="moziloCMS_offline" class="mo-checkbox ml"></span>
</div>
<div class="js-template mo-middle mo-tag-height-from-icon ui-helper-clearfix flex card mb">
<span class="js-template-name mo-padding-left flex-100">moziloCMS_Standard_Dunkel</span>
<span><label class="mo-radio" for="template-status3"><input id="template-status3" class="mr" name="template-active" type="radio" value="moziloCMS_Standard_Dunkel">{TEMPLATE_INPUT_SET_ACTIVE}</label></span>
<span><input type="checkbox" name="template-del[]" value="moziloCMS_Standard_Dunkel" class="mo-checkbox ml"></span>
</div>
</form>
</div>
