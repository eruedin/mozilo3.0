<div style="position: relative; overflow: hidden; height: 120px; width: 817px;" class="pagecontent-border ui-widget-content">

        <div class="ace_gutter">
            <div class="ace_gutter-active-line" style="top: 0px; height: 14px;"></div>
            <div class="ace_layer ace_gutter-layer ace_folding-enabled" style="margin-top: 0px; height: 120px; width: 47px;"><!-- alle height=98 alle height: 120px; Ã¤ndern -->
                <div class="ace_gutter-cell " style="height:14px;">1</div>
                <div class="ace_gutter-cell " style="height:14px;">2</div>
                <div class="ace_gutter-cell " style="height:56px;">3</div>
                <!--<div class="ace_gutter-cell " style="height:28px;">4</div>-->
                <!--<div class="ace_gutter-cell " style="height:14px;">5</div>-->
            </div>
        </div>
        <div class="ace_scroller" style="height: 120px; left: 47px; right: 15px; overflow-x: hidden;">

                <div class="ace_layer ace_print-margin-layer">
                    <div class="ace_print-margin" style="left: 564px; visibility: hidden;"></div>
                </div>

                    <div class="ace_line_group">

                    </div>
                    <!--<div class="ace_line_group">
                        <div class="ace_line" style="height:28px;white-space:normal;">{EDITOR_TEXT_ROW2}</div>
                    </div>-->
